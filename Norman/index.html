<!doctype html>
<html>

<head>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js">

  </script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js">

  </script>
</head>


<body style="margin : 0px; overflow: hidden;">

  <a-scene embedded
    arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; trackingMethod: best ; changeMatrixMode: modelViewMatrix; labelingMode:black_region;" 
   
    vr-mode-ui="enabled: false"
    renderer="sortObjects: true; antialias: true; colorManagement: true; physicallyCorrectLights; logarithmicDepthBuffer: true;"
    smooth=" true" smoothCount="5" smoothTolerance=".05" smoothThreshold="5" sourceWidth="800" sourceHeight="600"
    displayWidth="1280" displayHeight="720">

    <a-assets>
      <img id="3-STEP" src="./assets/QR-AR-1.png">
       <img id="2-STEP" src="./assets/QR-AR-2.png">
       <img id="1-STEP" src="./assets/QR-AR-3.png">
    </a-assets>

    <a-marker type="barcode" value="0" >
         <a-image src="#1-STEP" rotation= "-90 0 0" width="2" height="2"></a-image>
    </a-marker>

    <a-marker type="barcode" value="2" >
         <a-image src="#2-STEP" rotation= "-90 0 0" width="2" height="2"></a-image>
    </a-marker>

    <a-marker type="barcode" value="5" >
         <a-image src="#3-STEP" rotation= "-90 0 0" width="2" height="2"></a-image>
    </a-marker>


    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  </a-scene>

</body>

</html>
