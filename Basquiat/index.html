<!DOCTYPE html>
<html>
  <head>
    <title>Réalité Augmentée avec AR.js</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
     <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded
      arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; trackingMethod: best ; changeMatrixMode: modelViewMatrix; labelingMode:black_region;" 
      vr-mode-ui="enabled: false"
      renderer="sortObjects: true; antialias: true; colorManagement: true; physicallyCorrectLights; logarithmicDepthBuffer: true;"
      smooth=" true" smoothCount="5" smoothTolerance=".05" smoothThreshold="5" sourceWidth="800" sourceHeight="600"
      displayWidth="1280" displayHeight="720">


      <a-assets>
        <img id="01" src="./01.png">
        <img id="02" src="./02.png">
        <img id="03" src="./03.png">
        <img id="04" src="./04.png">
        <a-asset-item id="model-3d" src="./basquiat.glb"></a-asset-item>
      </a-assets>

      <a-marker type="barcode" value="13">
        <a-image src="#04" position="-0.8 0 -0.5" rotation="270 0 0" width="1.911" height="3"></a-image>
      </a-marker>
      
      <a-marker type="barcode" value="12">
        <a-image src="#03" position="0.8 0.5 -0.2 " rotation="270 0 0" width="1.911" height="3"></a-image>
      </a-marker>

      <a-marker type="barcode" value="10">
        <a-image src="#02" position="-0.5 1 0.7" rotation="270 0 0" width="1.911" height="3"></a-image>
      </a-marker>

      <a-marker type="barcode" value="9">
        <a-image src="#01" position="1.3 1.5 1" rotation="270 0 0" width="1.911" height="3"></a-image>
      </a-marker>

      <a-marker type="barcode" value="17">
        <a-entity gltf-model="#model-3d" position="0 0 0" scale="0.25 0.3 0.5" rotation="90 180 0" animation-mixer></a-entity>
      </a-marker>

       <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
    </a-scene>
  </body>
</html>
