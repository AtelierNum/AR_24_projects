<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js">
  </script>
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>

</head>

<body>


  <a-scene id="arscene" mindar-image="imageTargetSrc: ./assets/totems1.mind; maxTrack:2" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-image mindar-image-target="targetIndex: 0" src="./assets/totems2.png" position="0 0.1 0" rotation="270 0 0"
      height='2' width='3.576'>
    </a-image>
  </a-scene>


</body>

</html>
